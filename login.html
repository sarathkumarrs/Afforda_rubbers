<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8" />
		<title>Login | RubberTex</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/slick.css" type="text/css" />
		<link rel="stylesheet" href="css/material-design-iconic-font.css" type="text/css" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />		
		<meta name="viewport" content="width=device-width" initial-scale="1.0" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta property="og:image" content="images/favicon.ico" />
		<script src="js/jquery.min.js" type="text/javascript"></script>	
		<script src="js/slick.min.js" type="text/javascript"></script>	
		<script src="js/script.js" type="text/javascript"></script>
		
	</head>
<body>
    <section id="loginpage">
        <div class="wrapper">
        <h1><a href="index.html"><img src="images/logopng.png" alt="rubbertexlogo" /></a></h1>
            <div class="content">
                <h3>Welcome Back</h3>
                <h5>Login to your existing account</h5>
                <form action="">
                    <div class="login_input">
                        <label for="username">Username</label>
                        <div class="login_username">
                            <span class="user_icon">
                                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="user" class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 464H48v-25.6c0-47.6 38.8-86.4 86.4-86.4 14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 47.6 0 86.4 38.8 86.4 86.4V464zM224 288c79.5 0 144-64.5 144-144S303.5 0 224 0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z"></path></svg>
                            </span>
                            <input type="text" name="username" id="username" required>
                        </div>
                        
                    </div>
                    <div class="login_input">
                        <label for="loginpassword">Password</label>
                        <div class="login_password">
                            <span class="lock_icon">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="lock" class="svg-inline--fa fa-lock fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg>
                            </span>
                            <input type="password" name="loginpassword" id="loginpassword" required>
                            <h6 id="passwordshow">SHOW</h6>
                        </div>
                    </div>
                    <a id="forget_password" href="#">Forgot Password?</a>
                    <button type="submit" class="registerbtn">Log In</button>
                </form>
                <h4>New to RubberTex? <span><a href="signup.html">Create an account</a></span> </h4>
            </div>
        </div>
    </section><!-- (login page) -->
</body>
</html>
